name: Roq Site Preview PR

on:
  issue_comment:
    types: [created]
  repository_dispatch:
    types: [roq-preview]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: roq-preview-${{ github.event.issue.number || github.event.client_payload.pr || github.run_id }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    # Run only if:
    # - It's a /preview comment on a pull request (not an issue)
    # - Or it's a repository_dispatch event
    if: >
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/preview')) ||
      github.event_name == 'repository_dispatch'

    steps:
      - name: Resolve PR number
        shell: bash
        run: |
          echo "PR_NUMBER=${{ github.event.issue.number || github.event.client_payload.pr }}" >> $GITHUB_ENV
          echo "Resolved PR_NUMBER=${{ github.event.issue.number || github.event.client_payload.pr }}"

      - name: Stop if PR number is missing
        if: ${{ env.PR_NUMBER == '' }}
        run: |
          echo "No PR number found (nothing to preview). Exiting."
          exit 0

      - name: Comment PR with preview starting
        id: start_comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = Number(process.env.PR_NUMBER);
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const body = `‚è≥ **Preview build in progress...**\n\nüîó [View workflow run](${runUrl})`;
            const { data: comment } = await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
            core.setOutput('comment_id', comment.id);

      # --- Checkout merge ref de la PR
      - name: Checkout PR (merge ref)
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ env.PR_NUMBER }}/merge

      # --- Cache Maven repo
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
            ~/.quarkus
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml', '**/.mvn/wrapper/maven-wrapper.properties') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Playwright browser dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwoff1 libevent-2.1-7t64 libopus0 \
            libgstreamer-plugins-base1.0-0 libgstreamer-gl1.0-0 \
            libgstreamer-plugins-bad1.0-0 libharfbuzz-icu0 \
            libsecret-1-0 libhyphen0 libgles2 gstreamer1.0-libav \
            libavif16 libmanette-0.2-0 libvpx9 libflite1 || true

      - name: Prime Maven cache (go-offline)
        run: ./mvnw -B -q -DskipTests dependency:go-offline

      # --- Cache global npm (utile pour surge)
      - name: Cache global npm store
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Surge
        run: npm install -g surge

      - name: Install npm dependencies
        run: npm install tailwindcss@4

      - name: Build Roq site
        env:
          MAVEN_OPTS: -Dmaven.repo.local=$HOME/.m2/repository
        run: QUARKUS_ROQ_GENERATOR_BATCH=true ./mvnw -B -q package quarkus:run

      - name: Deploy to Surge
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          set -euo pipefail
          export PROD_DOMAIN="https://pr-${{ env.PR_NUMBER }}-roq-preview.surge.sh"

          # Run surge and capture output
          TMP_OUT="$(mktemp)"
          surge ./target/roq --domain "$PROD_DOMAIN" --token "$SURGE_TOKEN" | tee "$TMP_OUT"

          # Extract the "Live preview" URL from surge output
          LIVE_URL="$(grep -Eo 'Live preview[[:space:].]*https?://[^[:space:]]+' "$TMP_OUT" | awk '{print $NF}' | tail -n1 || true)"

          echo "DEPLOY_DOMAIN=$PROD_DOMAIN" >> $GITHUB_ENV
          if [ -n "${LIVE_URL:-}" ]; then
            echo "LIVE_DEPLOY_DOMAIN=$LIVE_URL" >> $GITHUB_ENV
          fi

      - name: Update PR comment with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const commentId = ${{ steps.start_comment.outputs.comment_id }};
            const live = process.env.LIVE_DEPLOY_DOMAIN;
            const prod = process.env.DEPLOY_DOMAIN || 'unavailable';
            const body = live
              ? `üöÄ **Live preview (latest):** [${live}](${live})\n\nüåê Production (may take a bit to refresh): [${prod}](${prod})`
              : `üåê Preview: [${prod}](${prod})`;
            await github.rest.issues.updateComment({
              comment_id: commentId,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Update PR comment on failure
        if: failure() && steps.start_comment.outputs.comment_id
        uses: actions/github-script@v7
        with:
          script: |
            const commentId = ${{ steps.start_comment.outputs.comment_id }};
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const body = `‚ùå **Preview build failed.**\n\nüîó [View workflow run](${runUrl})`;
            await github.rest.issues.updateComment({
              comment_id: commentId,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
